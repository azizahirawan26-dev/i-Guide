<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i-GUIDE Imigrasi Banggai</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f5f7fa);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 30px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .language-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #f0f8ff, #d9e4f5);
    }
    .language-container h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .language-buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .language-buttons button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: left;
      display: none;
    }
    .content h2 {
      color: #003366;
    }
    footer {
      background: #003366;
      color: white;
      padding: 15px;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="language-container" id="langSelect">
    <h2>Pilih Bahasa / Select Language / 选择语言</h2>
    <div class="language-buttons">
      <button onclick="selectLang('id')">Bahasa Indonesia 🇮🇩</button>
      <button onclick="selectLang('en')">English 🇬🇧</button>
      <button onclick="selectLang('zh')">中文 🇨🇳</button>
    </div>
  </div>

  <div class="content" id="content"></div>

  <footer>
    © 2025 Kantor Imigrasi Kelas II Non TPI Banggai | Direktorat Jenderal Imigrasi
  </footer>

  <script>

    const langSelect = document.getElementById("langSelect");

    const data = {

          <li><b>Layanan Keimigrasian Lainnya:</b> Termasuk alih status, izin keluar masuk kembali, dan pengawasan orang asing.</li>
        </ul>

        <ul>
          <li>Paspor biasa (48 halaman): Rp350.000</li>

        <p>Email: <a href="mailto:banggai.imigrasi@gmail.com">banggai.imigrasi@gmail.com</a><br>

        Alamat: Jl. Urip Sumoharjo No. 45, Luwuk, Banggai, Sulawesi Tengah</p>
        <h3>Jam Operasional</h3>
        <p>Senin - Jumat: 08.00 - 16.00 WITA<br>
        Istirahat: 12.00 - 13.00 WITA</p>
      `,
      en: `

        <p>Monday - Friday: 08.00 - 16.00 WITA<br>

      `,
      zh: `

        <ul>
          <li><b>护照办理：</b> 新护照及更换护照的要求和费用信息。</li>
          <li><b>居留许可：</b> 外国人申请及延长居留许可的程序。</li>
          <li><b>其他移民服务：</b> 包括身份变更、再入境许可及外国人监管。</li>
        </ul>

        <ul>
          <li>普通护照（48页）：印尼盾 350,000</li>
          <li>电子护照（E-Passport）：印尼盾 650,000</li>
          <li>有限居留许可（ITAS）：根据现行规定</li>

        <p>电子邮件：<a href="mailto:banggai.imigrasi@gmail.com">banggai.imigrasi@gmail.com</a><br>

    };

    function selectLang(lang) {
      langSelect.style.display = "none";
      content.style.display = "block";
      content.innerHTML = data[lang];
      window.scrollTo(0, 0);
    }
  </script>

</body>
</html>
